<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Train Scheduler</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Added link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </head>


    <body>

        <!-- JUMBOTRON -->
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="jumbotron jumbotron-fluid col-sm-10">
                <div class="container-fluid text-center">
                    <h1 class="display-4">Any Time is Train Time</h1>
                    <h4>Choo Choo. Chee Chee</h4>
                </div>
            </div>
            <div class="col-sm-1"></div>

        </div>

        <!-- INFO DISPLAY AND DATA CAPTURE PANEL -->
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-info-tab" data-toggle="tab" href="#nav-info" role="tab" aria-controls="nav-info" aria-selected="true">
                            Train Info
                        </a>
                        <a class="nav-item nav-link" id="nav-edit-tab" data-toggle="tab" href="#nav-edit" role="tab" aria-controls="nav-edit" aria-selected="false">
                            Edit Data
                        </a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-info" role="tabpanel" aria-labelledby="nav-info-tab">
                        <div class="card">
                            <h5 class="card-header">Current Train Schedule</h5>
                            <div class="card-body">
                                <table class="table table-striped table-sm">
                                    <thead>
                                        <tr class="d-flex">
                                            <th class="col-3" scope="col">Train Name</th>
                                            <th class="col-3" scope="col">Destination</th>
                                            <th class="col-2 text-center" scope="col">Frequency (min)</th>
                                            <th class="col-2 text-right" scope="col">Next Arrival</th>
                                            <th class="col-2 text-right" scope="col">Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody id="train-info-display">
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="nav-edit" role="tabpanel" aria-labelledby="nav-edit-tab">
                        <div class="card">
                            <h5 class="card-header">Add Train Itinerary</h5>
                            <div class="card-body">
                                <form>
                                    <div class="form-group row">
                                        <label for="train-name" class="col-sm-2 col-form-label col-form-label-sm">Train Name:</label>
                                        <div class="col-sm-10">
                                            <input type="text" required class="form-control form-control-sm" id="train-name" >
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="destination" class="col-sm-2 col-form-label col-form-label-sm">Destination:</label>
                                        <div class="col-sm-10">
                                            <input type="text" required class="form-control form-control-sm" id="destination" >
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="first-trainhr" class="col-sm-2 col-form-label col-form-label-sm">First Train Time-Military:</label>
                                        <div class="col-sm-10 form-inline">
                                            <input type="number"required class="form-control form-control-sm" id="first-trainhr" placeholder="hh" min="0" max="23" > :
                                            <input type="number"required class="form-control form-control-sm" id="first-trainmin" placeholder="mm" min="0" max="59">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="frequency" class="col-sm-2 col-form-label col-form-label-sm">Frequency (mins):</label>
                                        <div class="col-sm-10">
                                            <input type="number" required class="form-control form-control-sm" id="frequency" >
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>

                                </form>
                            </div>
                        </div>

                        <br>

                        <div class="card">
                            <h5 class="card-header">Edit / Delete Train Itinerary</h5>
                            <div class="card-body">
                                <table class="table table-striped table-sm">
                                    <thead>
                                        <tr class="d-flex">
                                            <th class="col-2" scope="col">Train Name</th>
                                            <th class="col-2" scope="col">Destination</th>
                                            <th class="col-2 text-center" scope="col">Frequency (min)</th>
                                            <th class="col-2 text-center" scope="col">Next Arrival</th>
                                            <th class="col-2 text-center" scope="col">Minutes Away</th>
                                            <th class="col-1 text-center" scope="col">Edit</th>
                                            <th class="col-1 text-center" scope="col">Del</th>
                                        </tr>
                                    </thead>
                                    <tbody id="train-info-del">
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>                                                
                    </div>
                </div>
            </div>
            <div class="col-sm-1"></div>

        </div>

        <!-- footer -->



        <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
        <script type="text/javascript" src="assets/javascript/script.js"></script>
    </body>

</html>
